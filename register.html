<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<header class="fixedHeader">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="wallets.html">Wallets</a></li>
            <li><a href="transactionPost.html">Transactions</a></li>
            <li class="right"><a href="profile.html">Profile</a></li>
            <li class="right active"><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>
<main class="content center" >
    <h1>CREATE ACCOUNT</h1>

    <form method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username"
                   placeholder="Post username" class="form-control">
        </div>
        <div class="form-group">
            <label>First name</label>
            <input type="text" name="first_name"
                   placeholder="Post first name" class="form-control">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="last_name"
                   placeholder="Post last name" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email"
                   placeholder="Post email" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" name="password"
                   placeholder="Post password" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input type="text" name="phone"
                   placeholder="Post number" class="form-control">
        </div>

        <div class="form-group center">
            <button type="submit" class="btn btn-primary">Submit</button>
            {% if current_user.is_authenticated == False %}
            <p>Don't have account? <a href="login.html">Login</a></p>
            {% endif %}
        </div>
    </form>
</main>

</body>
</html>
