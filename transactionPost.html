    <h1>CREATE TRANSACTION</h1>
    <form method="post">
        <div>
            <label>Please, enter your card number: </label>
            <input type="text" name="from_wallet_id"
                   placeholder="Card number" class="form-control">
        </div>
        <div>
            <label>Please, enter the receiver`s card number: </label>
            <input type="text" name="to_wallet_id"
                   placeholder="Card number" class="form-control">
        </div>
        <div>
            <label>Please, enter amount of money you want to send: </label>
            <input type="text" name="amount"
                   placeholder="Amount" class="form-control">
            <div class="center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
